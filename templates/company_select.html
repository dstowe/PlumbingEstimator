<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Company - Plumbing Estimator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-width: 500px;
            max-width: 600px;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; }
        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .company-card {
            padding: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .company-card:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .company-name { font-size: 18px; font-weight: 600; color: #2c3e50; margin-bottom: 5px; }
        .company-role { font-size: 14px; color: #7f8c8d; }
        .no-companies {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select Company</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div id="companies"></div>
        <div id="adminLink" style="display: none;" class="admin-link">
            <a href="/admin">Go to Admin Panel</a>
        </div>
    </div>

    <script>
        async function loadCompanies() {
            const response = await fetch('/api/auth/companies');
            const companies = await response.json();
            
            const container = document.getElementById('companies');
            
            if (companies.length === 0) {
                container.innerHTML = '<div class="no-companies">You are not assigned to any companies.<br>Please contact your administrator.</div>';
                return;
            }
            
            container.innerHTML = companies.map(c => `
                <div class="company-card" onclick="selectCompany(${c.id})">
                    <div class="company-name">${c.name}</div>
                    <div class="company-role">Role: ${c.role}</div>
                </div>
            `).join('');
        }
        
        async function selectCompany(companyId) {
            await fetch('/api/auth/select-company/' + companyId, { method: 'POST' });
            window.location.href = '/';
        }
        
        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        }
        
        async function checkAdmin() {
            const response = await fetch('/api/auth/me');
            const user = await response.json();
            if (user.is_admin) {
                document.getElementById('adminLink').style.display = 'block';
            }
        }
        
        loadCompanies();
        checkAdmin();
    </script>
</body>
</html>
